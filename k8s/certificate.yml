apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: gym-progress-com-tls
spec:
  secretName: gym-progress-com
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: gym-progress.com
  dnsNames:
    - gym-progress.com
    - www.gym-progress.com
  acme:
    config:
      - http01:
          ingressClass: nginx
        domains:
          - gym-progress.com
          - www.gym-progress.com
